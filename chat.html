<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AI Rapor Asistanı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
      white-space: pre-wrap;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h2>AI Rapor Asistanı</h2>

  <textarea id="question" placeholder="Sorunu buraya yaz..."></textarea>
  <br />
  <button onclick="ask()">Sor</button>

  <pre id="answer">Cevap burada görünecek...</pre>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const answerBox = document.getElementById("answer");

      if (!question.trim()) {
        answerBox.textContent = "Lütfen bir soru yaz.";
        return;
      }

      answerBox.textContent = "Yanıt alınıyor...";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        answerBox.textContent = data.answer || "Boş yanıt geldi.";
      } catch (err) {
        console.error(err);
        answerBox.textContent = "Bir hata oluştu.";
      }
    }
  </script>

</body>
</html>
