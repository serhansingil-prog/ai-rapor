<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AI Rapor Asistanı</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #4f46e5;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      max-width: 600px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h2>AI Rapor Asistanı</h2>

  <textarea id="question" placeholder="Sorunu buraya yaz..."></textarea><br>
  <button onclick="ask()">Sor</button>

  <pre id="answer">Cevap burada görünecek...</pre>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const result = await res.json();
      document.getElementById("answer").innerText = result.answer;
    }
  </script>

</body>
</html>
